
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - export NVM_DIR=$HOME/.nvm
        - "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\""   # ActiveazÄƒ nvm
        - nvm install
        - nvm use
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: front-end/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - yarn.lock
